<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="description" content="Juelich Reporting Interface displaying information about system usage">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link id="favicon" rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
<link rel="preload" as="style" href="css/ext/font-awesome.min.css" onload="this.rel='stylesheet'"/>
<link rel="stylesheet" href="css/ext/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<title>LLview: Job Reporting</title>
</head>
<body>
    <header id="header" class="fixed-top media container-fluid">
        <div id="system_picture" class="d-none d-lg-block"> 
        </div>
        <div id="title">
        </div>
        <div id="title_wrapper" class="mx-2">
            <nav class="navbar navbar-expand-sm navbar-light">
                <button class="navbar-toggler mb-1" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
            </nav>
        </div>
        <div id="information" class="button">
        </div>
        <div id="presentation" class="button">
        </div>
        <div id="refresh" class="button">
        </div>
        <div id="logo">
        </div>
    </header>
    <main id="main_content" class="container-fluid">
    </main>
    <footer class="fixed-bottom container-fluid bg-light">
        <div id="footer_infoline">
            <div class="d-inline-block" id="view_data_info"></div>
            <div class="d-none d-md-inline-block float-right" id="footer_infoline_page_options"></div>
        </div>
        <div id="footer_content"></div>
        <div id="footer_footer"> 
            <div id="view_status_info"></div>
            <div>
                <a href="https://www.fz-juelich.de/en/legal-notice" style="padding-right:15px;">Legal Notice</a>
                <a href="http://www.fz-juelich.de/ias/jsc">
                    <img id="institution_logo" alt="Institution Logo" src="img/Logo_FZ_Juelich_CMYK_jsc_white.svg">
                </a>
            </div>
        </div>
    </footer>
    <script src="js/ext/jquery-3.6.0.min.js"></script>
    <script src="js/ext/bootstrap.bundle.min.js"></script>
    <script src="js/ext/handlebars.min-v4.7.7.js"></script>
    <script defer src="js/ext/plotly-2.25.2.min.js"></script>
    <script defer src="js/ext/d3.min.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
