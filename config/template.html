<link rel="stylesheet" href="css/style.css">
<style>
body {
    font-family: Weissenhof Grotesk,Helvetica Neue,Arial,Helvetica,sans-serif;
}

#header {
    height: 38.59px;
}
#main_content {
    padding-top: 0;
}
table {
    width: 35vw;
    min-width: 400px;
    margin: auto;
    padding-top: 10px;
}
table tr td {
    border: 0px solid black;
    border-collapse: separate;
    border-spacing: 3px;
    text-align: left;
    font-weight: normal;
    font-size: 18px;
    background-color: whitesmoke;
    padding: 5px 10px 5px 10px;
}
table:not(#other) tr td:last-child {
    width: 100px;
}
table > tbody tr:first-child td {
    padding-top: 10px;
}
table th {
    font-size: 20px;
    top: 0px !important;
}
td a {
    padding-right: 15px;
}
#other td {
    text-align: center;
}

#wrapper {
    text-align: center;
}
label, input {
    margin: 0;
    padding-right: 10px;
    align-self: center;
}
</style>
<script>
    function resize() {
        var header = document.querySelector( '#header' );
        var main = document.querySelector( '#main_content' );
        var footer = document.querySelector( 'footer' );
        main.style.height = `${window.innerHeight - header.offsetHeight - footer.offsetHeight}px`;
    }

    window.addEventListener("resize", resize);
    window.addEventListener("load", resize);
</script>
<title>LLview @@system@@@@demo@@: Job Reporting</title>
</head>

    <footer class="fixed-bottom container-fluid bg-light">
        <div id="footer_infoline">

<script>
    const jobid = document.getElementById('jobid');
    jobid.addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            window.location.href = `${window.location.pathname.replace("login.php", jobid.value)}`;
        }
    });
</script>
